<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style/all.css" />
  <title>Document</title>
</head>
<body>
  <div class="d-none d-xxl-block position-absolute top-15" style="height: calc(65vh);width: 130px;right: 56px">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <img src="assets/images/dog.svg" class="dog-scooter" id="dog-scooter" alt="dog scooter image">
    <div class="position-relative h-100">
      <ul class="d-flex flex-column-reverse justify-content-between h-100 mb-3">
        <li class="circle-item active">
          <span class="circle-item-number">1</span>
          <div class="circle-item-triangle"></div>
          <span>抵達頁面</span>
        </li>
        <li class="circle-item">
          <span class="circle-item-number">2</span>
          <div class="circle-item-triangle"></div>
          <span>選擇城市</span>
        </li>
        <li class="circle-item">
          <span class="circle-item-number">3</span>
          <div class="circle-item-triangle"></div>
          <span>選擇活動</span>
        </li>
        <li class="circle-item">
          <span class="circle-item-number">4</span>
          <div class="circle-item-triangle"></div>
          <span>開始推播</span>
        </li>
      </ul>
    </div>
    <!-- TODO dev -->
    <div>
      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
  </div>
  <div class="menu d-flex flex-column justify-content-between">
    <div class="d-flex justify-content-between pt-10 px-10 pe-xxl-l">
      <button class="btn btn-link rounded-0 p-0" id="dog-eating">
        <img src="assets/images/Dog Eating Donut.svg" alt="dog eating image">
      </button>
      <div class="activity-popover">
        <div class="activity-popover-content font-noto pt-2 pt-xxl-4 pb-2 pb-xxl-6" id="activity-popover-content">
          <div class="activity-popover-defaule position-absolute mx-4">
            <div class="d-flex">
              <span>🍭</span>
              <span class="d-none d-xxl-block ms-2">活動快訊</span>
              <span class="d-block d-xxl-none ms-2">活動快訊...</span>
            </div>
            <div class="d-none d-xxl-block">
              <p class="mb-2">本月全國前三大最強盛事，不容錯過！</p>
              <div class="text-end">
                <button class="btn btn-link cs-pointer p-0" id="activity-popover-defaule">閱讀更多</button>
              </div>
            </div>
          </div>
          <div class="activity-popover-card">
            <ul class="card_top"></ul>
            <div class="card_bottom d-flex justify-content-between mx-4">
              <button id="prevActivityBtn" class="arrow_prev_js d-flex align-items-center bg-transparent border-transparent invisible activity-arrow-prev-hover p-0">
                <img src="assets/images/arrow_default.svg" class="default-prev-hover me-2" alt="arrow icon">
                <span class="d-block text-prev-hover fw-5 lh-sm lh-xxl-base fs-5">上一則</span>
                <img src="assets/images/arrow_expand.svg" class="expand-prev-hover ms-1" alt="arrow icon">
              </button>
              <button id="nextActivityBtn" class="arrow_next_js d-flex align-items-center bg-transparent border-transparent activity-arrow-next-hover p-0">
                <img src="assets/images/arrow_expand.svg" class="expand-next-hover me-1" alt="arrow icon">
                <span class="d-block text-next-hover fw-5 lh-sm lh-xxl-base fs-5">下一則</span>
                <img src="assets/images/arrow_default.svg" class="default-next-hover ms-2" alt="arrow icon">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div type="checkbox" class="color-theme" id="color-theme"></div>
    </div>
    <div class="container d-none d-xxl-block">
      <!-- <ul class="row g-0 sticky-popups"> -->
      <ul class="g-0 d-flex sticky-popups">
      </ul>
    </div>
  </div>
  <!-- js file -->
  <script src="assets/js/all.js"></script>
</body>
</html>
